name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
  
    - name: Build with Maven
      run: mvn -DskipTests clean package

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
          ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:${{ github.run_number }}

  update-manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Manifest Repository
        uses: actions/checkout@v4
        with:
          repository: 'OShaikhDevOps/spring-boot-app-manifests'
          token: ${{ secrets.GITOPS_PAT }}
          path: 'spring-boot-app-manifests'

      - name: Update Image Tag and Push
        env:
          PAT: ${{ secrets.GITOPS_PAT }}
        run: |
          cd spring-boot-app-manifests
          
          # 1. Update the image tag in the YAML file
          # Ensure your file is named deployment.yaml (or change it to .yml below)
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:${{ github.run_number }}|g" deployment.yml
          
          # 2. Setup Git Identity (Using your personal info)
          git config --global user.email "usman_s@msn.com"
          git config --global user.name "usman"
          
          # 3. Commit and Push
          git add deployment.yml
          git commit -m "Update image to build ${{ github.run_number }} [skip ci]"
          
          # Use the PAT for authentication to push
          git remote set-url origin https://x-access-token:${PAT}@github.com/OShaikhDevOps/spring-boot-app-manifests.git
          git push origin main
